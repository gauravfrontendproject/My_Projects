<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="pro.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span>(Web)</span>
            </h1>

            <form action="/">
                <div class="form-container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fnmae" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter Email..">
                    </div>
                    <div class="form_control">
                        <label for="job">Job Role</label>
                        <select name="job" id="job">
                            <option value="selection">Select Job Role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full StackDeveloper">Full Stack Developer</option>
                            <option value="UI & UX Developer">UI & UX Developer</option>
                        </select>
                    </div>

                    <div class="textarea_container">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" rows="3"
                            placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" name="" id="" placeholder="Enter Your City">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="" id="" placeholder="Enter Pincode Number">
                    </div>

                    <div class="form_control">
                        <label for="Dob">Date of Birth</label>
                        <input type="date" name="" id="">
                    </div>
                    
                    <div class="form_control">
                        <label for="Sdate">Start Date</label>
                        <input type="date" name="" id="">
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="Upload" name="Upload">
                    </div>


                    <div class="button_container">
                        <Button type="submit">Apply Now</Button>
                    </div>
            </form>
        </div>

    </div>
    </div>

</body>

</html>
